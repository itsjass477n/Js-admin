<!DOCTYPE html>
<html>
<head>
  <title>Physics Admin Panel</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Upload .txt File to Physics</h2>
    <input type="file" id="fileInput" accept=".txt" />
    <input type="text" id="filename" placeholder="Enter display name" />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC7Q12toF3t7NjwlimcDjqMQSvvP0Cufsc",
      authDomain: "new-shopping-bb7a9.firebaseapp.com",
      databaseURL: "https://new-shopping-bb7a9-default-rtdb.firebaseio.com",
      projectId: "new-shopping-bb7a9",
      storageBucket: "new-shopping-bb7a9.appspot.com",
      messagingSenderId: "555093095612",
      appId: "1:555093095612:web:7a12c87d20ce8707c64cb9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const nameInput = document.getElementById("filename");
      const statusDiv = document.getElementById("status");

      const file = fileInput.files[0];
      const displayName = nameInput.value.trim();

      if (!file || !displayName) {
        statusDiv.innerText = "❌ Please select file and enter name.";
        return;
      }

      statusDiv.innerText = "Uploading...";

      const reader = new FileReader();
      reader.onload = function(e) {
        const fileContent = e.target.result;

        db.ref("physicsFiles").push({
          name: displayName,
          content: fileContent
        }).then(() => {
          statusDiv.innerText = "✅ File uploaded successfully!";
        }).catch(err => {
          statusDiv.innerText = "❌ Upload failed: " + err.message;
        });
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
